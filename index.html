<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>境外公司设立服务平台</title>
    <meta name="description" content="一站式境外公司注册服务，智能推荐供应商，可视化流程管理">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>🌍 境外公司设立服务平台</h1>
            <p>智能匹配供应商 · 可视化流程管理 · 精准时效预估</p>
        </header>

        <main class="app-main">
            <!-- 步骤指示器 -->
            <div class="step-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">填写需求</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">选择供应商</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">流程详情</div>
                </div>
            </div>

            <!-- 第一步：需求表单 -->
            <div class="step-content" id="step1" style="display: block;">
                <div class="form-card">
                    <h2>📋 公司设立需求表单</h2>
                    <form id="companyForm">
                        <!-- 注册地区选择 -->
                        <div class="form-section">
                            <h3>🌏 注册地区</h3>
                            <div class="form-group">
                                <label for="jurisdiction">目标注册地 <span class="required">*</span></label>
                                <select id="jurisdiction" name="jurisdiction" required>
                                    <option value="">请选择注册地</option>
                                    <option value="HK">🇭🇰 香港</option>
                                    <option value="SG">🇸🇬 新加坡</option>
                                    <option value="US">🇺🇸 美国</option>
                                    <option value="UK">🇬🇧 英国</option>
                                    <option value="BVI">🏝️ 英属维尔京群岛(BVI)</option>
                                    <option value="Cayman">🏝️ 开曼群岛</option>
                                    <option value="DE">🇩🇪 德国</option>
                                    <option value="AU">🇦🇺 澳大利亚</option>
                                </select>
                                <small class="hint">不同地区税制、法规不同，请根据业务需求选择</small>
                            </div>

                            <div class="form-group" id="stateGroup" style="display: none;">
                                <label for="state">美国州选择 <span class="required">*</span></label>
                                <select id="state" name="state">
                                    <option value="">请选择州</option>
                                    <option value="DE">特拉华州 (Delaware) - 最快1-3天</option>
                                    <option value="WY">怀俄明州 (Wyoming) - 3-5天</option>
                                    <option value="NV">内华达州 (Nevada) - 5-7天</option>
                                    <option value="CA">加利福尼亚州 (California) - 10-15天</option>
                                    <option value="NY">纽约州 (New York) - 10-20天</option>
                                </select>
                            </div>
                        </div>

                        <!-- 公司基本信息 -->
                        <div class="form-section">
                            <h3>🏢 公司基本信息</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="companyName">公司名称（英文） <span class="required">*</span></label>
                                    <input type="text" id="companyName" name="companyName" placeholder="Company Name Ltd." required>
                                    <small class="hint">请提供2-3个备选名称</small>
                                </div>
                                <div class="form-group">
                                    <label for="companyType">公司类型 <span class="required">*</span></label>
                                    <select id="companyType" name="companyType" required>
                                        <option value="">请选择</option>
                                        <option value="LLC">有限责任公司 (LLC)</option>
                                        <option value="Corp">股份有限公司 (Corporation)</option>
                                        <option value="Limited">私人有限公司 (Private Limited)</option>
                                        <option value="Branch">分公司 (Branch)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="businessScope">业务范围 <span class="required">*</span></label>
                                <textarea id="businessScope" name="businessScope" rows="3" placeholder="请简述公司主营业务范围" required></textarea>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="registeredCapital">注册资本</label>
                                    <input type="text" id="registeredCapital" name="registeredCapital" placeholder="如：10,000 USD">
                                    <small class="hint">部分地区无最低资本要求</small>
                                </div>
                                <div class="form-group">
                                    <label for="fiscalYearEnd">财政年度结束日</label>
                                    <input type="text" id="fiscalYearEnd" name="fiscalYearEnd" placeholder="如：12月31日">
                                </div>
                            </div>
                        </div>

                        <!-- 股东信息 -->
                        <div class="form-section">
                            <h3>👥 股东信息</h3>
                            <div id="shareholdersContainer">
                                <div class="shareholder-item" data-index="0">
                                    <div class="item-header">
                                        <h4>股东 #1</h4>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>股东类型 <span class="required">*</span></label>
                                            <select name="shareholderType[]" class="shareholderType" required>
                                                <option value="individual">个人</option>
                                                <option value="corporate">公司</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>姓名/公司名 <span class="required">*</span></label>
                                            <input type="text" name="shareholderName[]" placeholder="Full Name / Company Name" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>国籍/注册地 <span class="required">*</span></label>
                                            <input type="text" name="shareholderNationality[]" placeholder="China" required>
                                        </div>
                                        <div class="form-group">
                                            <label>持股比例 (%) <span class="required">*</span></label>
                                            <input type="number" name="shareholderPercentage[]" min="0" max="100" step="0.01" placeholder="50" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>地址 <span class="required">*</span></label>
                                        <input type="text" name="shareholderAddress[]" placeholder="Complete Address" required>
                                    </div>
                                    <div class="form-group">
                                        <label>身份证明文件</label>
                                        <div class="checkbox-group">
                                            <label><input type="checkbox" name="shareholderDocs[]" value="passport"> 护照复印件</label>
                                            <label><input type="checkbox" name="shareholderDocs[]" value="id"> 身份证复印件</label>
                                            <label><input type="checkbox" name="shareholderDocs[]" value="address"> 地址证明</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn-add" onclick="addShareholder()">+ 添加股东</button>
                        </div>

                        <!-- 董事信息 -->
                        <div class="form-section">
                            <h3>👤 董事信息</h3>
                            <div id="directorsContainer">
                                <div class="director-item" data-index="0">
                                    <div class="item-header">
                                        <h4>董事 #1</h4>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>姓名 <span class="required">*</span></label>
                                            <input type="text" name="directorName[]" placeholder="Full Name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>国籍 <span class="required">*</span></label>
                                            <input type="text" name="directorNationality[]" placeholder="China" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>地址 <span class="required">*</span></label>
                                        <input type="text" name="directorAddress[]" placeholder="Complete Address" required>
                                    </div>
                                    <div class="form-group">
                                        <label>联系方式</label>
                                        <input type="email" name="directorEmail[]" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn-add" onclick="addDirector()">+ 添加董事</button>
                        </div>

                        <!-- 注册地址 -->
                        <div class="form-section">
                            <h3>📍 注册地址</h3>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="needRegisteredAddress" name="needRegisteredAddress">
                                    需要提供注册地址服务
                                </label>
                                <small class="hint">部分地区可以使用代理地址</small>
                            </div>
                            <div class="form-group" id="customAddressGroup">
                                <label for="customAddress">自有注册地址</label>
                                <textarea id="customAddress" name="customAddress" rows="2" placeholder="如果您已有注册地址，请填写"></textarea>
                            </div>
                        </div>

                        <!-- 额外服务 -->
                        <div class="form-section">
                            <h3>📦 额外服务需求</h3>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="services[]" value="secretary"> 公司秘书服务</label>
                                <label><input type="checkbox" name="services[]" value="bank"> 银行开户协助</label>
                                <label><input type="checkbox" name="services[]" value="tax"> 税务咨询</label>
                                <label><input type="checkbox" name="services[]" value="accounting"> 代理记账</label>
                                <label><input type="checkbox" name="services[]" value="trademark"> 商标注册</label>
                            </div>
                        </div>

                        <!-- 文件邮寄信息 -->
                        <div class="form-section">
                            <h3>📮 文件邮寄信息</h3>
                            <div class="form-group">
                                <label for="deliveryCountry">收件国家 <span class="required">*</span></label>
                                <select id="deliveryCountry" name="deliveryCountry" required>
                                    <option value="CN">中国</option>
                                    <option value="HK">香港</option>
                                    <option value="SG">新加坡</option>
                                    <option value="US">美国</option>
                                    <option value="UK">英国</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deliveryAddress">详细地址 <span class="required">*</span></label>
                                <textarea id="deliveryAddress" name="deliveryAddress" rows="3" placeholder="完整的收件地址" required></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">下一步：查看供应商推荐</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 第二步：供应商推荐 -->
            <div class="step-content" id="step2" style="display: none;">
                <div class="suppliers-container">
                    <!-- 供应商列表将通过 JavaScript 动态生成 -->
                </div>
                <div class="step-actions">
                    <button class="btn-secondary" onclick="goToStep(1)">上一步</button>
                </div>
            </div>

            <!-- 第三步：流程详情 -->
            <div class="step-content" id="step3" style="display: none;">
                <div class="timeline-container">
                    <!-- 时间线将通过 JavaScript 动态生成 -->
                </div>
                <div class="step-actions">
                    <button class="btn-secondary" onclick="goToStep(2)">返回供应商列表</button>
                    <button class="btn-primary" onclick="resetForm()">新建申请</button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>💡 提示：所有信息仅用于评估，实际设立需与供应商确认</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="calculator.js"></script>
    <script src="app.js"></script>
    <!-- 调用快递API -->
    <script src="../express-tool/data.js"></script>
    <script src="../express-tool/calculator.js"></script>
</body>
</html>
